<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Employee Roster</title>
    </head>
    <body>
        <Main class="row"><div class="card text-white bg-primary col-sm-6 col-md-4 col-lg-2 m-3">
        <h5 class="card-header">Manager</h5>
        <div class="card-body">
          <h5 class="card-title">5</h5>
          <p class="card-text">ID: 5</p>
          <p class="card-text">Email: <a href="mailto:5" class="text-white">5</a></p>
          <p class="card-text">Office Number: <a  class="text-white">5</a></p>
        </div>
      </div><div class="card text-white bg-primary col-sm-6 col-md-4 col-lg-2 m-3">
        <h5 class="card-header">Engineer</h5>
        <div class="card-body">
          <h5 class="card-title">6</h5>
          <p class="card-text">ID: 6</p>
          <p class="card-text">Email: <a href="mailto:6" class="text-white">6</a></p>
          <p class="card-text">GitHub: <a href="https://www.github.com/6" class="text-white">https://www.github.com/6</a></p>
        </div>
      </div><div class="card text-white bg-primary col-sm-6 col-md-4 col-lg-2 m-3">
        <h5 class="card-header">Intern</h5>
        <div class="card-body">
          <h5 class="card-title">7</h5>
          <p class="card-text">ID: 7</p>
          <p class="card-text">Email: <a href="mailto:7" class="text-white">7</a></p>
          <p class="card-text">School: <a  class="text-white">7</a></p>
        </div>
      </div></Main>
    </body>
    </html>
