<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Employee Roster</title>
    </head>
    <body>
        <header class="row justify-content-center text-white bg-primary mb-3">
            <h1>Team Roster</h1>
        </header>
        <Main class="row justify-content-around"><div class="card text-white bg-primary col-sm-6 col-md-4 col-lg-2 m-3">
        <h4 class="card-header">Manager</h4>
        <div class="card-body">
          <h5 class="card-title">1</h5>
          <p class="card-text">ID: 2</p>
          <p class="card-text">Email: <a href="mailto:3" class="text-white">3</a></p>
          <p class="card-text">Office Number: <a  class="text-white">4</a></p>
        </div>
      </div><div class="card text-white bg-primary col-sm-6 col-md-4 col-lg-2 m-3">
        <h4 class="card-header">Engineer</h4>
        <div class="card-body">
          <h5 class="card-title">5</h5>
          <p class="card-text">ID: 6</p>
          <p class="card-text">Email: <a href="mailto:7" class="text-white">7</a></p>
          <p class="card-text">GitHub: <a href="https://www.github.com/8" target="_blank" class="text-white">https://www.github.com/8</a></p>
        </div>
      </div><div class="card text-white bg-primary col-sm-6 col-md-4 col-lg-2 m-3">
        <h4 class="card-header">Intern</h4>
        <div class="card-body">
          <h5 class="card-title">9</h5>
          <p class="card-text">ID: 0</p>
          <p class="card-text">Email: <a href="mailto:1" class="text-white">1</a></p>
          <p class="card-text">School: <a  class="text-white">2</a></p>
        </div>
      </div></Main>
    </body>
    </html>
